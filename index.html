<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIRCUIT OF ONE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      background-image: url('hooded.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: #fff;
    }

    p {
      max-width: 600px;
      font-size: 1em;
      color: #ccc;
      font-weight: 400;
      line-height: 1.7;
    }

    p strong {
      color: #fff;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 32px;
      color: #fff;
      border: 1px solid #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
    }

    .glitch {
      color: white;
      font-weight: bold;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px 0 lime, 2px 0 magenta; }
      50% { text-shadow: 2px 0 cyan, -2px 0 yellow; }
      75% { text-shadow: -2px 0 red, 2px 0 blue; }
      100% { text-shadow: 2px 0 lime, -2px 0 magenta; }
    }
  </style>
</head>
<body>
  <h1>☆ CIRCUIT OF ONE ☆</h1>
  <p class="glitch">[ ENCRYPTED STGNAL LOCKED ]</p>
  <p><em>You were <strong>never</strong> meant to be average.</em> Access is no longer a choice — it’s an initiation.</p>
  <a class="button" href="#">ENTER VAULT</a>
</body>
</html>
