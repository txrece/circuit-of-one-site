<!DOCTYPE html>
<html lang="en">
<head>

  <title>CIRCUIT OF ONE</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0f7f1;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

      text-align: center;

      padding: 14px 36px;
      font-size: 1.15em;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 18px rgba(8, 255, 200, 0.5);
