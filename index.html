<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIRCUIT OF ONE</title>
  <style>
    @keyframes glitch {
      0% { transform: none; opacity: 1; }
      20% { transform: translate(-2px, 2px); opacity: 0.8; }
      40% { transform: translate(2px, -1px); opacity: 1; }
      60% { transform: translate(-1px, 1px); opacity: 0.9; }
      80% { transform: translate(1px, -2px); opacity: 1; }
      100% { transform: none; opacity: 1; }
    }

    body {
      background-color: #0d0d0d;
      color: #e0f7f1;
      font-family: 'Inter', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 220px;
      opacity: 0.95;
      margin-bottom: 28px;
      border-radius: 10px;
      animation: glitch 1.8s infinite;
    }

    h1 {
      font-size: 2.8em;
      color: #ff2e63;
      font-weight: 800;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 6px rgba(255, 46, 99, 0.6);
      animation: glitch 2.5s infinite;
    }

    p {
      font-size: 1.15em;
      font-weight: 500;
      max-width: 700px;
      margin: 24px auto;
      color: #e0f7f1;
      text-shadow: 0 0 2px #00ffc3;
      line-height: 1.6;
    }

    a.button {
      background: linear-gradient(135deg, #ff2e63, #08ffc8);
      color: #000;
      padding: 14px 36px;
      font-size: 1.15em;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 18px rgba(8, 255, 200, 0.5);
      transition: all 0.35s ease;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 28px rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/OpenAI-generated-assets/chatgpt-images/main/hooded-blur-masked.png" alt="Hooded Figure" />
  <h1>⛧ CIRCUIT OF ONE ⛧</h1>
  <p>
    Welcome to the system.<br />
    This isn’t a funnel — it’s a frequency.<br />
    Everything here is built to shift your path permanently.<br />
    Proven value, no fluff. Disappear from the noise and become your own circuit.
  </p>
  <a class="button" href="#">ACCESS VAULT I</a>
</body>
</html>
