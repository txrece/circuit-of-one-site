<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIRCUIT OF ONE</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 200px;
      opacity: 0.9;
      margin-bottom: 30px;
      filter: grayscale(100%) contrast(140%);
    }

    h1 {
      font-size: 3em;
      color: #ff0033;
      margin: 0;
      font-weight: 900;
      letter-spacing: 3px;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 6px #ff0033, 0 0 20px #ff0033;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #ff0033; }
      50% { text-shadow: 0 0 20px #ff0033; }
      100% { text-shadow: 0 0 5px #ff0033; }
    }

    p {
      font-size: 1.1em;
      font-style: italic;
      max-width: 80%;
      margin: 20px auto;
      color: #00ffcc;
      text-shadow: 0 0 4px #00ffcc;
    }

    a.button {
      background-color: transparent;
      color: #00ffcc;
      padding: 14px 34px;
      font-size: 1.2em;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffcc;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 25px #00ffcc;
    }
  </style>
</head>
<body>
  <img src="hooded-avatar.png" alt="Hooded Figure" />
  <h1>⛧ CIRCUIT OF ONE ⛧</h1>
  <p>[ ENCRYPTED SIGNAL LOCKED ] You were never meant to be average. Access is no longer a choice — it’s an initiation.</p>
  <a class="button" href="#">ENTER VAULT I</a>
</body>
</html>
