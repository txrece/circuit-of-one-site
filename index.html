<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIRCUIT OF ONE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
    }

    .hoodie-img {
      width: 100%;
      max-width: 768px;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      color: #fff;
      margin-bottom: 20px;
    }

    .glitch {
      font-weight: bold;
      color: white;
      animation: glitch 1s infinite;
    }

    p {
      max-width: 600px;
      font-size: 1em;
      color: #ccc;
      font-weight: 400;
      line-height: 1.7;
      margin: 10px 0;
    }

    p strong {
      color: #fff;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 32px;
      color: #fff;
      border: 1px solid #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px 0 lime, 2px 0 magenta; }
      50% { text-shadow: 2px 0 cyan, -2px 0 yellow; }
      75% { text-shadow: -2px 0 red, 2px 0 blue; }
      100% { text-shadow: 2px 0 lime, -2px 0 magenta; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="A_digital_photograph_features_a_hooded_figure_shro.png" class="hoodie-img" alt="Hooded Figure">
    <div class="overlay">
      <h1>☆ CIRCUIT OF ONE ☆</h1>
      <p class="glitch">[ ENCRYPTED SIGNAL LOCKED ]</p>
      <p><em>You were <strong>never</strong> meant to be average.</em> Access is no longer a choice — it’s an initiation.</p>
      <a class="button" href="#">ENTER VAULT</a>
    </div>
  </div>
</body>
</html>
